<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - CODTECH IT SOLUTIONS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CODTECH IT SOLUTIONS</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="application-form">
        <h2>Application for {{ position }}</h2>
        <form method="POST" action="/apply/{{ position }}">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="education">Educational Background:</label>
                <textarea id="education" name="education" required></textarea>
            </div>
            
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 CODTECH IT SOLUTIONS - All Rights Reserved.</p>
    </footer>
</body>
</html>
