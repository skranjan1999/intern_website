<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image & Video Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image & Video Generator</h1>
        
        <!-- Prompt to Image -->
        <h2>Prompt to Image</h2>
        <input type="text" id="imagePrompt" placeholder="Enter a prompt for image..." />
        <button onclick="generateImage()">Generate Image</button>
        <img id="generatedImage" class="hidden" />

        <!-- Prompt to Video -->
        <h2>Prompt to Video</h2>
        <input type="text" id="videoPrompt" placeholder="Enter a prompt for video..." />
        <button onclick="generateVideo()">Generate Video</button>
        <video id="generatedVideo" class="hidden" controls></video>

        <!-- Image to Video -->
        <h2>Image to Video</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="generateImageToVideo()">Convert Image to Video</button>
        <video id="generatedImageVideo" class="hidden" controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
